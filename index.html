<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
</head>
<body>

    <div class="container py-5">



        <label for="productName" class="w-100">product Name :</label>
        <input type="text" class="form-control mb-3"  id="productName">

        <label for="productPrice">product Price :</label>
        <input type="number" class="form-control mb-3"  id="productPrice">

        <label for="productCategory">product Category :</label>
        <input type="text" class="form-control mb-3"  id="productCategory">

        <label for="productDesc">product Desc :</label>
        <textarea type="text" class="form-control mb-3"  id="productDesc"></textarea>
        
            <button onclick="addProduct();" class="btn w-25 btn-info d-block" id="addBtn">Add product</button>
            <div id="buttons">

        </div>
        

    </div>

    <input oninput="search(this.value);" type="text" class="form-control mt-4 w-75 mx-auto" placeholder="Search by name ...">
    <div class="w-75 mx-auto py-3">
        <table class="table text-center my-5">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Desc</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableBody">
                
            </tbody>
        </table>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
    
</body>
</html>
